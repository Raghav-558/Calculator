<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
</head>

<body>
    <section class="section-bg">
        <div class="container">
            <div class="calculator">
                <div class="casio ">
                    <h1>Casio</h1>
                    <p class="line">FX-7800</p>
                </div>
                <form action="#">
                    <div class="display">
                        <input type="text" name="display">
                    </div>
                    <div>
                        <input class="highlight" type="button" value="AC" onclick="display.value = '' ">
                        <input class="highlight" type="button" value="DE"
                            onclick="display.value = display.value.toString().slice(0,-1)">
                        <input class="highlight" type="button" value="." onclick="display.value += '.' ">
                        <input class="highlight" type="button" value="/" onclick="display.value += '/' ">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input class="highlight" type="button" value="*" onclick="display.value += '*' ">
                    </div>
                    <div>
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input class="highlight" type="button" value="-" onclick="display.value += '-' ">
                    </div>
                    <div>
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input class="highlight" type="button" value="+" onclick="display.value += '+' ">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input class="equalto highlight" type="button" value="="
                            onclick="display.value = eval(display.value)">
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
